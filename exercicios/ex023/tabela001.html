<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style> 

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            /* Bordas  separadas (separete) ou colapsadas/juntas (collapse)
            */
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
    <h1>Minha primeira tabela</h1>
    
    <!-- Hierarquia de tabelas simples
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeÃ§alho da tabela
                    TABLE DATA = dado da tabela
    -->
    <table>
        <tr>    <!--  Primeira linha  -->
            <td>A1
            <td>B1
            <td>C1
        </tr>

        <tr>
            <td>A2
            <td>B2
            <td>C2
        </tr>
        
        <tr>
            <td>A3
            <td>B3
            <td>C3
        </tr>
        
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
