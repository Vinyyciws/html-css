<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="es">Espírito Santo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">

                <!-- Tirando o value da tag option, não aparecerá para o visitando o valor de cada opção! -->

                <!-- No W3C é possível separar a datalist por optgroups, porém na prática não está tendo resultados visuais -->

                <optgroup label="Profissões">
                    <option value="adm">Administrador</option>
                    <option value="cont">Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option value="prof">Professor</option>
                </optgroup>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
