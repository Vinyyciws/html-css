<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Num√©rico</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            width: 50px;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>

</head>
<body>
    
    <table>

        <tr>
            <td>Num</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>.</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">Enter</td>
        </tr>

        <tr>
            <td colspan="2">0 Ins</td>
            <td>Del ,</td>
        </tr>
    </table>

</body>
</html>
